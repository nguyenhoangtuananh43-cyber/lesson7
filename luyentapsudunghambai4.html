<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function addNumber() {
       let  firstNum = parseInt(prompt("Nhâp giá trị 1 : "));
        let secondNum = parseInt(prompt("Nhập giá trị 2 :"));
        let  reusult = firstNum + secondNum;
        return reusult;
    }
    let sum = addNumber();

    alert("Tổng là :" + sum )
</script>
