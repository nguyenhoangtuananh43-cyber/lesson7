<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function isprime(n){
        if (n < 2) return false;
        for (let i = 2; i <= Math.sqrt(n); i++){
        if(n % i == 0) return false
    }
        return true;
    }
    let num = parseInt(prompt("nhập một số :"))
    if (isprime(num)){
        alert(num  +' ' + "Đây là số nguyên tố")
    }else{
        alert(num  +" "+ "Đây không phải là số nguyên tố")
    }

</script>
</body>
</html>
