<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<script>
    function increase(num) {
        return num + 1;
    }
</script>
<body>
<script>
    let x =parseInt(prompt("Nhập giá trị :"));
    let result = increase(x);
    document.write("Giá trị ban đầu :" + x + "<br>");
    document.write("giá tri sau tăng:" + result)
</script>
</body>
</html>
