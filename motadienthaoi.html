<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
            <script>
                class Mobile {
                constructor(name) {
                this.name = name;
                this.battery = 100;
                this.isOn = false;
                this.sent = [];
            }
                turnOn() {
                this.isOn = true;
                this.battery--;
            }
                turnOff() {
                this.isOn = false;
                this.battery--;
            }
                compose(msg) {
                if (!this.isOn) return "Điện thoại chưa bật!";
                this.draft = msg;
                this.battery--;
            }
                send() {
                if (!this.isOn) return "Điện thoại chưa bật!";
                if (this.draft === "") return "Chưa có tin nhắn để gửi!";
                this.sent.push(this.draft);
                this.draft = "";
                this.battery--;
            }
                viewInbox() {
                if (!this.isOn) return "Điện thoại chưa bật!";
                return this.inbox;
            }
                viewSent() {
                if (!this.isOn) return "Điện thoại chưa bật!";
                return this.sent;
            }
            }
                let nokia = new Mobile("Nokia");
                nokia.turnOn();
                nokia.compose("Xin chào!");
                nokia.send();
                document.write("Tin đã gửi của " + nokia.name + ": " + nokia.viewSent());
                document.write("<br>Pin còn lại: " + nokia.battery + "%");
</script>
</body>
</html>
