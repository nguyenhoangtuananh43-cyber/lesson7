<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Student {
        constructor(name = "No Name", age = 18, studentId = "0000") {
            this.name = name;
            this.age = age;
            this.studentId = studentId;
        }
    }

    let sv1 = new Student("Vũ Ngọc Duy", 22, "SV001");
    let sv2 = new Student("Lương Anh Huy", 20, "SV002");
    let sv3 = new Student("Nguyễn Hoàng Tuấn Anh ",18, "SV003");

    function renderStudentTable(studentList) {
        let html = "<table border='1' cellspacing='0' cellpadding='5'>";
        html += "<tr><th>Mã SV</th><th>Họ Tên</th><th>Tuổi</th></tr>";

        for (let student of studentList) {
            html += `<tr>
                        <td>${student.studentId}</td>
                        <td>${student.name}</td>
                        <td>${student.age}</td>
                     </tr>`;
        }

        html += "</table>";
        document.write(html);
    }

    let students = [sv1, sv2, sv3];
    renderStudentTable(students);
</script></body>
</html>
