<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<p id="result"></p>
<script>
    let sohang=parseInt(prompt('Nhập n số nguyên tố'))
    let count=0;
    let n=2
    let result= '';

    function isprime(num){
        if(num < 2) return false;
        let i=2
        while(i <= Math.sqrt(num)){
            if (num % i ===0) return false;
            i++;
        }
        return true
    }
    while (count<sohang){
        if(isprime(n)){
            result += n + ' ';
            count++
        }
        n++;
    }
    document.getElementById('result').innerHTML=result;
</script>
</body>
</html>
