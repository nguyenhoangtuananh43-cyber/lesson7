<body>
<script>
    function number(a,b){
        if (a>b)
            alert(a +'lớn hơn'+b)
        else{return a+b};
    }
    let x = parseInt(prompt(" Nhập giá trị thứ nhất :"))
    let y = parseInt(prompt("Nhập giá trị thứ hai"))
   let result=number(x,y)
    document.write("Tổng 2 số " + result)



</script>
